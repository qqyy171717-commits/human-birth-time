
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询人类制造时间</title>

    <style>
        /* 1. 整体页面设置 */
      body {
    font-family: '华文楷体', 'STKaiti', serif;
    /* 这里的渐变：从左上角到右下角，颜色从深一点的奶茶色过渡到浅一点的 */
    background: linear-gradient(135deg, #FFF7CD 0%, #fdf6e3 100%); 
    /* 必须加这一行，确保背景铺满整个屏幕高度 */
    min-height: 100vh; 
    text-align: center; 
    padding-top: 100px; 
    margin: 0; 
}


        /* 2. 卡片样式 */
        .card {
            background-color: #FFFDF1; 
    /* 加一条 6 像素宽的顶部边框，颜色用你标题的粉红色 */
    border-top: 6px solid #e196aa; 
    
    width: 90%; 
    max-width: 450px;
    margin: 0 auto; 
    padding: 40px; 
    border-radius: 20px; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* 3. 标题样式 */
        h1 {
            color: #F57799; 
            font-weight: bold;
            font-size: 40px; 
            margin-bottom: 30px; 
        }

/* 【新增】4. 说明文字样式（修改了“请输入...”的颜色） */
        .card p {
            color: #8d6e63; 
            font-size: 22px; /* 字号加大 */
            margin-bottom: 35px;
        }

        /* 5. 输入框样式 */
        input {
            padding: 10px; 
            border: 1px solid #ccc;
            border-radius: 5px; 
            font-size: 16px;
        }

        /* 6. 按钮样式 */
        button {
            padding: 10px 20px;
            background-color: #FB9B8F; 
            color: white; 
            border: none; 
            border-radius: 5px;
            cursor: pointer; 
            font-size: 16px;
            margin-left: 10px; 
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(251, 155, 143, 0.4); 
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e58e82; 
        }

        /* 7. 结果文字样式 */
        #result {
            margin-top: 40px; 
            font-size: 25px; 
            color: #dc5f81; 
            font-weight: bold; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        /* 8. 手机端响应式规则 */
        @media (max-width: 480px) {
            h1 {
                font-size: 28px; /* 标题变小 */
            }
            .card p {
                font-size: 18px; /* 描述文字变小 */
            }
            #result {
                font-size: 24px; /* 结果文字变小 */
            }
            button {
                margin-left: 0;
                margin-top: 10px;
                width: 100%; /* 按钮在手机上变成长条，更容易点击 */
            }
            input {
                width: 100%; /* 输入框也变成长条 */
                box-sizing: border-box; /* 确保宽度包含边距 */
            }
        }
        /* 9. 恭喜文字的样式 */
#message {
    margin-top: 10px; 
    font-size: 22px;  
            color: #dc5f81; 
    font-weight: bold;
}
    </style>
</head>

<body>

    <div class="card">
        
        <h1>查询人类制造时间</h1>
        
        <p>请输入人类生日：</p>
    
        <input type="date" id="birthdayInput">
    
        <button onclick="calculateTime()">开始查询</button>
    
        <p id="result"></p>
        <p id="message"></p>

    </div> 
    <script>
        function calculateTime() {
            let inputDate = document.getElementById('birthdayInput').value;
            if (!inputDate) {
                alert("请先选择你的生日！");
                return;
            }
            let birth = new Date(inputDate);
            birth.setDate(birth.getDate() - 280);
            const year = birth.getFullYear();
            const month = (birth.getMonth() + 1).toString().padStart(2, '0');
            const day = birth.getDate().toString().padStart(2, '0');
            let resultDate = `${year}/${month}/${day}`;
            document.getElementById('result').innerText = 
                "您的“制造时间”大约是：" + resultDate;
                document.getElementById('message').innerText = "恭喜！您在这天成为受精卵，开启了地球online旅程！";
        }
    </script>
   
</body>
</html>
